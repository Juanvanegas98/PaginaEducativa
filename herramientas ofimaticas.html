        <h2>Formulario de Solicitud de Préstamo</h2>
        <p>Para solicitar un equipo, por favor completa el siguiente formulario:</p>
      
        <form action="#" method="post">
          <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required="">
          </div>
      
          <div class="form-group">
            <label for="documento">Número de Documento:</label>
            <input type="text" id="documento" name="documento" required="">
          </div>
      
          <div class="form-group">
            <label for="equipo">Selecciona el equipo a solicitar:</label>
            <select id="equipo" name="equipo" required="">
              <option value="">Seleccione un equipo</option>
              <option value="Desarrollo de software">Desarrollo de software</option>
              <option value="Diseño Gráfico">Diseño Gráfico</option>
              <option value="Herramientas Ofimáticas">Herramientas Ofimáticas</option>
            </select>
          </div>
      
          <div class="form-group">
            <label for="fecha">Fecha de Préstamo:</label>
            <input type="date" id="fecha" name="fecha" required="">
          </div>
      
          <div class="form-group">
            <label for="hora">Hora de Préstamo:</label>
            <input type="time" id="hora" name="hora" required="">
          </div>
      
          <div class="form-group">
            <button type="submit">Solicitar Préstamo</button>
          </div>
        </form>
      </section>
